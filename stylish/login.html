<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BK7X90XC8V"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-BK7X90XC8V');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- Header -->
    <div id="header">
        <div class="wrap">
            <div class="header__top">
                <div class="logo-menu-search-area">
                    <div class="logo">
                        <a href="./"><img src="images/logo.png" alt="Stylish logo"></a>
                    </div>
                    <div class="menu--web">
                        <ul>
                            <a href="./?catalog=women">
                                <li class="menu__women">女裝</li>
                            </a>
                            <li>|</li>
                            <a href="./?catalog=men">
                                <li class="menu__men">男裝</li>
                            </a>
                            <li>|</li>
                            <a href="./?catalog=accessories">
                                <li class="menu__accessories">配件</li>
                            </a>
                        </ul>
                    </div>
                    <div class="search-bar">
                        <div class="search-bar__close">X</div>
                        <input type="text" class="search-bar__input">
                        <div class="search-bar__icon">
                            <img src="images/search.png" alt="search icon">
                        </div>
                    </div>
                </div>
                <div class="cart-member-area">
                    <div class="cart">
                        <div class="cart__button">
                            <a href="./cart.html">
                                <img src="images/cart.png" alt="shopping cart icon" class="cart__button--web">
                                <div class="cart__qty"></div>
                            </a>
                            <a href="./cart.html">
                                <img src="images/cart-mobile.png" alt="shopping cart icon" class="cart__button--mobile">
                                <p>購物車</p>
                            </a>
                        </div>
                    </div>
                    <div class="dash">|</div>
                    <div class="member">
                        <div class="member__button">
                            <a href="#"><img src="images/member.png" alt="" class="member__button--web"></a>
                            <a href="#">
                                <img src="images/member-mobile.png" alt="" class="member__button--mobile">
                                <p>會員</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header__base">
                <div class="menu--mobile">
                    <ul>
                        <a href="./?catalog=women">
                            <li class="menu__women">女裝</li>
                        </a>
                        <li>|</li>
                        <a href="./?catalog=men">
                            <li class="menu__men">男裝</li>
                        </a>
                        <li>|</li>
                        <a href="./?catalog=accessories">
                            <li class="menu__accessories">配件</li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Login -->
    <section id="login">
        <div class="wrap">
            <div class="title">登入 / 註冊</div>
            <div class="login__fb-area">
                <div class="login-btn-fb">
                    <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with"
                        data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"
                        data-scope="public_profile,email" data-onlogin="checkLoginState()"></div>
                </div>
            </div>
            <div class="divider">
                <div></div>
                <p>用 Stylish 帳號登入</p>
                <div></div>
            </div>
            <div class="login__stylish-area">
                <div class="login__stylish__account">
                    <label for="account">帳號：</label>
                    <input type="text" id="account" placeholder="目前僅能以 FB 登入">
                </div>
                <div class="login__stylish__password">
                    <label for="password">密碼：</label>
                    <input type="text" id="password" placeholder="目前僅能以 FB 登入">
                </div>
                <div class="login__stylish__btn">登入</div>
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact">
        <div class="wrap">
            <div class="contact-information">
                <div class="contact-list">
                    <ul>
                        <li><a href="#">關於 Stylish</a></li>
                        <li>|</li>
                        <li><a href="#">服務條款</a></li>
                        <li>|</li>
                        <li><a href="#">隱私政策</a> </li>
                        <li>|</li>
                        <li><a href="#">聯絡我們</a></li>
                        <li>|</li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
                <div class="social-media">
                    <ul>
                        <li><a href="#"><img src="images/line.png" alt="line icon"></a></li>
                        <li><a href="#"><img src="images/twitter.png" alt="twitter icon"></a></li>
                        <li><a href="#"><img src="images/facebook.png" alt="facebook icon"></a></li>
                    </ul>
                </div>
            </div>

            <div class="copyright">
                <p>2018 All rights reserved</p>
            </div>
        </div>
    </section>

    <script src="js/login.js"></script>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v5.0&appId=2536122549958346&autoLogAppEvents=1"></script>
</body>

</html>
